<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="./assets/news_logo.png" alt="logo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="Eg. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>


    <template id="template-news-card">
         <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, corrupti!</p>
                </div>
            </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
